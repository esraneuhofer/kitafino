<div class="overflow-hidden x-4 text-left p-3">
  <div>
    <div class="mt-2">
      <h3 class="text-base font-semibold leading-6 text-gray-900">{{data.header}}</h3>
      <p class="text-sm text-gray-500 mt-3">
        {{data.message}}
      </p>
    </div>
  </div>

  <!-- Container for input fields -->
  <div class="mt-3 flex flex-col md:flex-row md:space-x-4">
    <!-- First input field with label -->
    <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
      <label class="block text-sm font-medium leading-6 text-gray-900" for="firstDate">Bereich von</label>
      <input [(ngModel)]="firstDate"
             (change)="onDateChange($event, 'firstDate')"
             class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
             id="firstDate"
             name="firstDate"
             type="date"
             placeholder="Erstes Feld">
    </div>
    <!-- Second input field with label -->
    <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
      <label class="block text-sm font-medium leading-6 text-gray-900" for="selectedDate">Bereich bis</label>
      <input [(ngModel)]="secondDate"
             (change)="onDateChange($event, 'secondDate')"
             class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
             id="selectedDate"
             name="selectedDate"
             type="date"
             required>
    </div>
  </div>

  <div class="flex justify-end mt-3">
    <app-button [typeButton]="'primary'" mat-dialog-close cdkFocusInitial>SchlieÃŸen</app-button>
    <app-button [typeButton]="'primary'" [mat-dialog-close]="{secondDate:secondDate,firstDate:firstDate}" cdkFocusInitial>Exportieren</app-button>
  </div>
</div>
