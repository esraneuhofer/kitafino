<div class="overflow-hidden x-4 text-left p-3">
  <div>
    <div class="mt-2">
      <!--<h2 mat-dialog-title>{{data.menu.nameOrder}}</h2>-->
      <h3 class="text-base font-semibold leading-6 text-gray-900">{{header}}</h3>
      <p class="text-sm text-gray-500 mt-3">
        {{text}}
        <br>{{total | currency:'â‚¬'}}
      </p>
      <p *ngIf="isNachbestellung" class="text-sm text-gray-500 mt-3">
        {{'TRAGER_NACHBESTELLUNG_WARNUNG' | translate}}

      </p>
      <div class="relative flex items-start mt-3">
        <div class="flex h-6 items-center">
          <input [(ngModel)]="sendCopyEmail" aria-describedby="comments-description"
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" id="subGroupUnknown"
            name="subGroupUnknown" type="checkbox">
        </div>
        <div class="ml-3 text-sm leading-6">
          <label class="font-medium text-gray-900" for="subGroupUnknown">{{'BESTAETIGUNG_PER_EMAIL' |
            translate}}</label>
        </div>
      </div>

    </div>
  </div>
  <div class="flex justify-end mt-3">
    <app-button [typeButton]="'default'" [mr]="true" mat-dialog-close>{{'ACCOUNT.CANCEL_BUTTON' |
      translate}}</app-button>
    <app-button [typeButton]="buttonType" [mat-dialog-close]="{sendCopyEmail:sendCopyEmail}"
      cdkFocusInitial>{{btnText}}</app-button>
  </div>
</div>
