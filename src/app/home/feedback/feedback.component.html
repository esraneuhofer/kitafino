<div class="container mx-auto px-4 mt-8" *ngIf="pageLoaded">
  <div class="flex justify-center">
    <div class="w-full max-w-2xl">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <form #f1="ngForm" novalidate (ngSubmit)="f1.form.valid && sendFeedback(f1)">
          <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
              <h2 class="text-base font-semibold leading-7 text-gray-900">{{ 'HEADER_FEEDBACK' | translate }}</h2>
              <p class="mt-1 text-sm leading-6 text-gray-600" >
                {{ 'PARAGRAPH_FEEDBACK' | translate }}

              </p>

              <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-5">
                  <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">{{ 'LABEL_FEEDBACK' | translate }}</label>
                  <div class="mt-2">
                    <textarea type="text"
                           required
                              rows="5"
                           #firstName="ngModel"
                           [(ngModel)]="feedbackModel.message"
                           name="first-name"
                           id="first-name"
                           [ngClass]="{'invalid-input': f1.submitted && firstName.invalid}"
                           autocomplete="given-name"
                           class=" block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-2 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 ring-red-300">
                    </textarea>
                  </div>
                  <p *ngIf="f1.submitted && firstName.invalid" class="mt-2 text-sm text-red-600" id="firstName-error">{{ 'REQUIRED_FIELD' | translate }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-6 flex items-center justify-end gap-x-6">
            <app-button [submittingRequest]="submittingRequest">Absenden</app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
