<ng-container *ngIf="pageLoaded">
  <div class="container mx-auto px-4 mt-8">
    <div class="flex justify-center">
      <div class="w-5/6 flex flex-wrap"> <!-- Removed w-5/6 and added custom width in the parent div -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex w-full">
          <p *ngIf="accountTenant && accountTenant.currentBalance">{{accountTenant.currentBalance | currency:'â‚¬'}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 w-full">
    <!-- Your div element will be repeated 5 times in these grid items -->
    <ng-container *ngFor="let orderDay of orderWeek let index = index">
      <app-meal-input-card (orderPlaced)="getDataWeek()"
                           [customer]="customer"
                           [orderDay]="orderDay"
                           [settings]="settings"
                            [indexDay]="index"
                           [tenantStudent]="tenantStudent"
                           [weekplanDay]="selectedWeekplan.weekplan[index]">
      </app-meal-input-card>
    </ng-container>
    <!-- Repeat four more times -->
  </div>
</ng-container>
