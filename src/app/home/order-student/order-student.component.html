<ng-container *ngIf="pageLoaded">
  <div class="container mx-auto px-4 mt-8">
    <div class="flex justify-center">
      <div class="w-5/6">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div>
            <div class="w-full lg:w-1/2">
              <label class="block text-sm font-medium leading-6 text-gray-900" for="dateOrder">Bestelldatum |
                Bestellfrist {{differenceTimeDeadline}}</label>
              <div class="mt-2">
                <input #dateStartModel="ngModel" (ngModelChange)="getOrderDay($event,selectedStudent)" [(ngModel)]="dateChange"
                       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200 sm:text-sm sm:leading-6"
                       id="dateOrder"
                       name="dateOrder"
                       placeholder="you@example.com"
                       type="date">
              </div>
            </div>
            <div class="w-full lg:w-1/2 mt-2">
              <label for="subgroup" class="block text-sm font-medium leading-6 text-gray-900">Verpflegungsteilnehmer auswählen</label>
              <select id="subgroup" name="subgroupModel"
                      #subgroupModel="ngModel"
                      required
                      [(ngModel)]="selectedStudent"
                      (ngModelChange)="getOrderDay(dateChange,$event)"
                      class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <option [value]="null" disabled selected hidden>Bitte auswählen</option>
                <option
                  *ngFor="let student of registeredStudents" [value]="student">{{student.firstName +  ' '  + student.lastName}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mx-auto px-4 mt-8" *ngIf="pageLoaded">
    <div class="flex justify-center">
      <div class="w-5/6">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="flex justify-center items-center"> <!-- Center content vertically and horizontally -->
            <app-order-container
              [settings]="settings"
              [selectedDate]="dateChange"
              [lockDays]="lockDays"
              [indexDaySelected]="indexDaySelected"
              [pastOrder]="pastOrder"
              [orderModel]="orderModelStudent"
            ></app-order-container>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--  <div *ngFor="let group of subGroupsCustomer let indexSubGroup = index">-->
<!--    <div *ngFor="let special of orderModel.order[indexDaySelected].orderDayGroups[indexSubGroup].order let indexSpecial = index">-->
<!--    </div>-->
<!--  </div>-->

</ng-container>
