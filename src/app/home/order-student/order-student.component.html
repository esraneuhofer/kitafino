<div class="container mx-auto px-4 mt-8">
  <div class="flex justify-center">
    <div class="w-5/6">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div>
          <label for="dateOrder" class="block text-sm font-medium leading-6 text-gray-900">Bestelldatum | Bestellfrist {{differenceTimeDeadline}}</label>
          <div class="mt-2">
            <input type="date" name="dateOrder" id="dateOrder"
                   #dateStartModel="ngModel"
                   (ngModelChange)="getOrderDay($event)"
                   [(ngModel)]="dateChange"
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200 sm:text-sm sm:leading-6" placeholder="you@example.com">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
