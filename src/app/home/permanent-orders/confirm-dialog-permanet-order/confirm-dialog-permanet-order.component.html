<div class="overflow-hidden x-4 text-left p-3">
  <div class="flex items-center">

    <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495zM10 5a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 5zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
    </svg>
    <h3 class="text-base font-semibold leading-6 text-gray-900 ml-2">Wichtig</h3>
  </div>
  <div class="mt-2">
    <p class="text-sm text-gray-500 mt-3" [innerHTML]="'WARNING_PERMANENT_ORDER' |translate"></p>
  </div>
  <div>
    <div class="mt-3">
      <p class="text-sm text-blue-500 underline mt-1">
        <a href="">{{"KLICK_HERE_FOR_MORE_INFORMATION" | translate}}</a>
      </p>
    </div>
  </div>
  <div class="flex justify-end mt-3">
    <app-button [typeButton]="'primary'" [mat-dialog-close]="false">{{'CLOSE' | translate}}</app-button>
    <app-button [typeButton]="'primary'" [mat-dialog-close]="true">{{'CONFIRM_BUTTON' |translate}}</app-button>
  </div>
</div>
