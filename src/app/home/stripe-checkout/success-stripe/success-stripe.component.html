<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einzahlung Erfolgreich</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md text-center">
  <div class="flex items-center justify-center mb-4">
    <h1 class="text-2xl font-bold">{{"ACCOUNT.SUCCESS_DEPOSIT_MESSAGE_HEADER" | translate}}</h1>
    <svg class="h-8 w-8 text-green-400 ml-2" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
    </svg>
  </div>
  <p class="mb-4">{{"ACCOUNT.SUCCESS_DEPOSIT_SUCCESS_SITE" | translate}} <strong>{{amountCharged | currency:'€'}}</strong> {{"ACCOUNT.SUCCESS_WAR_ERFOLGREICH" | translate}}.</p>
  <p class="mb-4">{{"ACCOUNT.BETRAG_WURDE_GUTGESCHRIEBEN" | translate}}</p>
  <p *ngIf="isApp">Bitte gehen Sie zurück in die App.</p>
  <button *ngIf="!isApp" onclick="window.history.back()" class="mt-6 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
    {{"ACCOUNT.SUCCESS_BACK_TO_APP" | translate}}
  </button>
</div>
</body>

</html>
