<ng-container *ngIf="pageLoaded">
  <div class="container mx-auto px-4 mt-8">
    <div class="flex justify-center">
      <div class="w-11/12">
        <!--<div class="bg-white shadow-md rounded">-->
        <div class="px-4 sm:px-6 lg:px-8">
          <div class="flex flex-wrap">
            <div class="w-full">
              <div class="px-4 sm:px-6 lg:px-8">
                <div class="sm:flex sm:items-center">
                  <div class="sm:flex-auto">
                    <h1 class="text-base font-semibold leading-6 text-gray-900">Wochenplan PDF</h1>
                    <p class="mt-2 text-sm text-gray-700">Liste aller Wochenpl√§ne</p>
                  </div>
                </div>
                <div class="mt-8 flow-root">
                  <div class="flow-root">
                    <!-- Container for input fields with half width -->
                    <div class="w-1/2 mb-4 flex">
                      <!-- Select input field taking up full available space within the flex container -->
                      <select [(ngModel)]="queryYear" class="w-full mt-1 block px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option [ngValue]="2024">2024</option>
                      </select>
                    </div>
                  </div>


                  <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                      <table class="min-w-full divide-y divide-gray-300">
                        <thead>
                        <tr>
                          <th scope="col" class="hidden sm:table-cell py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Wochenplan</th>
                          <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Kalenderwoche </th>
                          <th scope="col" class="px-3 py-3.5 text-right text-sm font-semibold text-gray-900 text-right"></th>

                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                        <tr *ngFor="let eachWeekplan of allWeekplans |  slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                          <td class="hidden sm:table-cell whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{eachWeekplan.name}}</td>

                          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{eachWeekplan.calenderWeek}}</td>
                          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 text-right flex justify-end">
                            <app-button *ngIf="!isSafari" [submittingRequest]="submittingRequest" (click)="displayPdf(eachWeekplan)">
                              Ansicht
                            </app-button>
                            <app-button [submittingRequest]="submittingRequest" (click)="downloadPdf(eachWeekplan)">
                              Download
                            </app-button>
                          </td>

                        </tr>
                        <tr *ngIf="allWeekplans.length==0">
                          <td colspan="100%">
                            <app-general-banner></app-general-banner>
                          </td>
                        </tr>
                        <!-- More people... -->
                        </tbody>
                      </table>
                      <div class="flex flex-col md:flex-row" style="border-top: 1px solid lightgray"></div>
                      <div class="flex flex-col md:flex-row mt-3">
                        <div class="md:w-3/3 w-full">
                          <div class="flex justify-end">
                            <ngb-pagination
                              [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                              [(page)]="page"
                              [pageSize]="pageSize"
                              [collectionSize]="allWeekplans.length"></ngb-pagination>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ng-container>
<app-loading-page [pageLoaded]="pageLoaded"></app-loading-page>
