<a (click)="toggleSubmenu($event)" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-sm font-medium cursor-pointer">
  <svg aria-hidden="true" class="text-gray-400 group-hover:text-gray-500 mr-3 h-6 w-6" fill="none"
       stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">

  </svg>
  {{ 'DASHBOARD.SETTINGS' | translate }}
  <svg aria-hidden="true" class="ml-auto h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
    <path [attr.d]="isSubmenuOpen ? 'M19 9l-7 7-7-7' : 'M9 5l7 7-7 7'" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</a>
<div *ngIf="isSubmenuOpen" [@submenu]="isSubmenuOpen ? 'open' : 'closed'" class="pl-8 space-y-1">
  <a [routerLink]="['settings_personal']" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-sm font-medium" routerLinkActive="bg-gray-200">

    {{ 'DASHBOARD.SETTINGS.STAMMDATEN' | translate }}
  </a>
  <a [routerLink]="['settings_order']" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-sm font-medium" routerLinkActive="bg-gray-200">
    {{ 'DASHBOARD.SETTINGS.BESTELLEINSTELLUNG' | translate }}
  </a>
</div>
